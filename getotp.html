<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="C:/Users/dujiazhuo/Desktop/mymiaosha/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="C:/Users/dujiazhuo/Desktop/mymiaosha/static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
		<link href="C:/Users/dujiazhuo/Desktop/mymiaosha/static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
		<script src="C:/Users/dujiazhuo/Desktop/mymiaosha/static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
	</head>
	<body class="login">
		<div class="content">
			<h3 class="form-title">获取otp信息</h3>
			<div class="form-group">
				<label class="control-lable">手机号</label>
				<div>
					<input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn blue" id="getotp" type="submit">
					获取otp短信
				</button>
			</div>
		</div>
	</body>
	<script>
		jQuery(document).ready(function(){
			
			//绑定otp的click时间用于向后端发送获取手机验证码的请求
			$("#getotp").on("click",function(){
				var telphone = $("#telphone").val();
				if(telphone == null || telphone == ""){
					alert("手机号不能为空");
					return false;
				}
				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8090/user/getotp",
					data:{
						"telphone":$("#telphone").val(),
					},
					//使session变成跨域可授信
					xhrFields:{withCredentials:true},
					//当服务端正确处理了请求都会进入success中
					success:function(data){
						if(data.status == "success"){
							alert("otp已经发送到了您的手机上，请注意查收");
							window.location.href="file:///C:/Users/dujiazhuo/Desktop/mymiaosha/djzmiaosha/register.html"
						}
						else{
							alert("otp发送失败，原因为"+data.data.errMsg);
						}
					},
					//当我们的http请求由于网络原因或异常原因没有被正确的处理，网络的请求会进入error的这个block，被function捕获到
					error:function(data){
						alert("otp发送失败，原因为"+data.responseText);
					}
				})
				return false;
			})
		})
	</script>
</html>
